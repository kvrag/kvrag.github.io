---
layout: default
---

<h1>{{ page.tag }}</h1>

<div class="inner">
  <div class="blog-posts">

    {% for post in page.posts %}
      {% for tag in post.tags %}
        {% if tag == page.tag %}
    
        <div class="blog-post">
          <h2 class="post-title">
            <a href="{{ post.url | prepend: site.baseurl }}">
              {{ post.title }}
            </a>
          </h2>

          <p class="blog-meta">
            <span class="tags">
              {% for tag in post.tags %}
              <a href="/tag/{{ tag }}.html">{{ tag }}</a>
              {% endfor %}
            </span>
          </p>
          
          <p class="blog-meta">
            <span class="blog-date">
              {{ post.date | date: '%B %d, %Y' }}
            </span>
          </p>
          
          <span class="post-excerpt">
            {{ post.excerpt }}
            <a href="{{ post.url }}">Read More</a>
          </span>
        </div>
    
        {% endif %}
      {% endfor %}
    {% endfor %}
  </div>
</div>
